<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Stocker</h1>
    
    <!-- Authentication Section -->
    <div id="auth-section">
      <h2>Login / Register</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required aria-label="Username">
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required aria-label="Password">
      
      <button id="register-btn" onclick="register()">Register</button>
      <button id="login-btn" onclick="login()">Login</button>
    </div>
    
    <!-- Trade Section (Hidden initially) -->
    <div id="trade-section" style="display: none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      
      <form id="trade-form" onsubmit="trade(); return false;">
        <label for="stock-symbol">Stock Symbol:</label>
        <input type="text" id="stock-symbol" placeholder="Stock Symbol" required aria-label="Stock Symbol">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Quantity" required min="1" aria-label="Quantity">
        
        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type" aria-label="Transaction Type">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
        
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price" required min="0" step="0.01" aria-label="Price">
        
        <button type="submit" id="trade-btn">Submit Trade</button>
      </form>
    </div>
    
    <!-- Message Container for User Feedback -->
    <div id="message-container" style="display: none;"></div>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
